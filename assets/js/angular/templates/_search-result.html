<div class="col-xs-2 col-icon col-narrow-gutter">
	<img class="img-icon img-responsive" ng-src="{[{ app.img_small }]}"/>
</div>
<div class="col-xs-6 search-result-title col-narrow-gutter">
	<div class="nowrap"><a href="apps/{[{ app.id }]}/{[{ app.slug }]}" ng-click="setAppstoreID(0)" ng-bind="app.title"></a></div>
</div>
<div class="col-xs-2 col-narrow-gutter text-xs">
	<div class="row"><strong translate="CATEGORIES_STR"></strong></div> 
	<div class="row" ng-repeat="cat in app.categories | filter: { id: '!'+ 6014 }"> 
		<span ng-bind="cat.name"></span>
	</div>
</div>
<div class="col-xs-2 col-narrow-gutter text-center">
	<div class="row vspace-xs text-xs"><strong translate="XAVEE_SCORE"></strong></div>
	<div class="row text-xxl" ng-bind="app.xavee_score" xavee-score></div>	
</div>
