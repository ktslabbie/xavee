<div class="col-xs-2 col-icon col-narrow-gutter">
	<img class="img-icon-small img-responsive" ng-src="{[{ app.img_small }]}"/>
</div>
<div class="col-xs-8 search-result-title col-narrow-gutter">
	<div class="nowrap"><a href="{[{ app.id }]}/{[{ app.slug }]}" ng-click="setAppstoreID(0)" ng-bind="app.title"></a></div>
</div>
<div class="col-xs-2 col-narrow-gutter text-xs">
	<div class="row" ng-repeat="cat in app.categories"> 
		<div class="col-md-12" ng-if="cat.id != 6014 && cat.id != 6016"><span ng-bind="cat.name"></span></div>
	</div>
</div>
