{% extends 'index.html' %}
{% block page_content %}
<div class="page-content" ng-controller="PostController">
	<ul class="post-list" ng-repeat="post in posts">
		<li>
			<h2>
				<a class="post-title" href="/blog/{[{ post.slug }]}" ng-bind="post.title"></a>
			</h2>
			<p class="post-date">
				<span ng-bind="post.author.username"></span>さんが
				<time datetime="{[{ post.created_at }]}" ng-bind="post.created_at|date:'short'"></time>に投稿しました。
			</p>
			<div class="post-description" ng-bind="post.description"></div>
			<p style="text-align: right;">
			    <a href="/blog/{[{ post.slug }]}"> 続きを読む &rarr; </a>
			</p>
		</li>
	</ul>
</div>
{% endblock %}
