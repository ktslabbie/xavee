{% extends 'index.html' %}
{% block title %} {{post.title}} {% endblock %}
{% block page_content %}
<div class="page-content">
	<article class="article">
		<header>
			<h2>{{post.title}}</h2>
			<p class="post-date">
				{{ post.author.username }}さんが
				<time datetime="{{post.created_at|date:"c"}}">
					{{post.created_at|date:"F jS, Y \a\t H:i a"}}
				</time>に投稿しました。
			</p>
		</header>
		<div class="post-description">{{post.description}}</div>
		{{post.content|safe}}
	</article>
	<a href="{% url 'blog:post-list' %}"> &larr; 書き込みリストに戻る </a>
</div>
{% endblock %}
