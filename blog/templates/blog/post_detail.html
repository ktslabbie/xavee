{% extends 'blog/post_list.html' %}
{% block title %} {{post.title}} {% endblock %}
{% block page_content %}
<article style="margin-bottom: 20px;">
	<header>
		<h2> {{post.title}} </h2>
		<p class="post-date">
			Posted by {{ post.author.username }} on
			<time datetime="{{post.created_at|date:"c"}}">
				{{post.created_at|date:"F jS, Y \a\t H:i a"}}
			</time>
		</p>
	</header>
	<div class="post-description">{{post.description}}</div>
	{{post.content|safe}}
</article>
<a href="{% url 'blog:post-list' %}"> &larr; 書き込みリストに戻る </a>
{% endblock %}
