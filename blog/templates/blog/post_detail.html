{% extends 'index.html' %}
{% block title %} {{post.title}} {% endblock %}
{% block page_content %}
<div class="page-content">
	<article class="article">
		<header>
			<h2>{{ post.title }}</h2>
			<p class="post-date">
			    {{ post.author.username }}さんが
				<time datetime="{{ post.created_at }}">{{ post.created_at|date:"j/n/Y, H:i" }}</time>に投稿しました。
			</p>
		</header>
		<div class="post-description">{{ post.description }}</div>
		<div class="post-content">{{ post.content|safe }}</div>
	</article>
	<a href="{% url 'blog:post-list' %}"> &larr; 書き込みリストに戻る </a>
</div>
{% endblock %}
